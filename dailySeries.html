<body>
    
    <h1>Dailyseries with Javascript</h1>
    <form id="frmGetComp" action="">
        <p>API Key: <input type="text" id="txtAPI" value="" required /></p>
        <p>Stock: <input type="text" id="txtStock" value="" required /></p>
        <p>
            Topic:
            <select id="drpTopic">
                <option value="">Select</option>
            </select>
        </p>                
        <p>Start Date: <input type="text" id="txtStartDate" value="" /></p>        
        <p>End Date: <input type="text" id="txtEndDate" value="" /></p>
        <p><button id="btnCall">Call</button></p>
    </form>
    
    <div id="loadingDiv"></div>
    <div id="dailySeries"></div>

    <script type="text/javascript">        
        window.otasBase.data.apiKey = "4D69167EF59EAC183AE1845A2D7EB";

        $(document).ready(function () {                                                 
            
            $('#loadingDiv').hide();

            var topic = window.otasBase.enums.seriesType;
            $.each(topic, function (i) {
                $('#drpTopic').append('<option value=' + topic[i] + '>' + topic[i].toUpperCase() + '</option>');
            })

            $('#btnCall').click(function () {

                $('#loadingDiv').text('Loding.....');
                if ($('#loadingDiv').hide()) {
                    $('#loadingDiv').show();
                }

                var apiKey = $('#txtAPI').val();                
                var otasSecurityId = $("#txtStock").val();
                var otasStartDate = $("#txtStartDate").val();
                var otasEndDate = $("#txtEndDate").val();
                var seriesType = $("#drpTopic").val();
                
                window.otasBase.data.apiKey = apiKey;
                window.otasBase.data.api.v1.stock(otasSecurityId).dailySeries(seriesType, { start: otasStartDate, date: otasEndDate }, function (points) {
                    var dailySeriesDiv = $(document.createElement("div"));
                    $(dailySeriesDiv).dailySeries({ chartTitle: seriesType, series: points });

                    $('#dailySeries > div').fadeOut(2000).remove();

                    if ($('#loadingDiv').show()) {
                        $('#loadingDiv').hide();
                    }

                    $('#dailySeries').append(dailySeriesDiv);
                });
               
                $("#txtStock").val('');
                $("#txtStartDate").val('');
                $("#txtEndDate").val('');
                $("#drpTopic").val('');

                return false;                
            });
            
        });

    </script>

</body>
