<body>

    <form id="frmGetComp" action="">
        <p style="margin-top:1%;">API Key: <input type="text" id="txtAPI" value="4D69167EF59EAC183AE1845A2D7EB" required />
        Stock: <input type="text" id="txtStock" value="OT.AAPL.S" required />
        Dailyflag:
            <select id="drpDailyFlag">
                <option value="">Select</option>
                <option value="true">True</option>
                <option value="false">False</option>
            </select>        
        <button id="btnCall">Call</button></p>
    </form>

    <!--<div style="display: block; float: left; margin-right: 1%;">
        <h1>Stock peers with HTML</h1>
        <div class="stock-peer" data-stock="OT.AAPL.S" data-dailyflag="true"></div>
    </div>-->

    <div style="display: block; float: left; margin-right: 1%;">
        <h1>Stock peers with Javascript</h1>
        <div id="loadingDiv"></div>
        <div id="stockPeer"></div>
   </div>

        <script type="text/javascript">
            window.otasBase.data.apiKey = "4D69167EF59EAC183AE1845A2D7EB";

            $(document).ready(function () {

                $('#loadingDiv').hide();

                $('#btnCall').click(function () {

                    $('#loadingDiv').text('Loding.....');
                    if ($('#loadingDiv').hide()) {
                        $('#loadingDiv').show();
                    }

                    var apiKey = $('#txtAPI').val();
                    var otasSecurityId = $("#txtStock").val();
                    var isDailyFlag = $("#drpDailyFlag").val();

                    window.otasBase.data.apiKey = apiKey;
                    window.otasBase.data.api.v1.stock(otasSecurityId).stockPeers(function (peers) {
                        var stockPeerDiv = $(document.createElement("div"));
                        $(stockPeerDiv).stockPeers({ stock: peers, peerDailyFlag: isDailyFlag });

                        $('#stockPeer > div').fadeOut(2000).remove();

                        if ($('#loadingDiv').show()) {
                            $('#loadingDiv').hide();
                        }

                        $('#stockPeer').append(stockPeerDiv);
                    });

                    //$("#txtStock").val('');
                    $("#drpDailyFlag").val('');

                    return false;
                });

            });

        </script>

</body>
